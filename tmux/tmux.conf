bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "~"
bind S split-window -v -c "~"

unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"
bind C new-window -c "~"

set -g prefix C-space
unbind-key C-b
bind-key C-space send-prefix

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind -n M-p display-popup -E -xC -yC -w70% -h70% -d "#{pane_current_path}"

set -g mouse on
set -g status on

bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

bind -n M-P display-popup -E -xC -yC -w70% -h70%

bind -n M-C source-file ~/.config/tmux/tmux.conf

set -g mode-keys vi

# set -g escape-time 1

set -ga terminal-overrides ",xterm*:Tc"
set -ga terminal-overrides ",foot:Tc"

set -ga terminal-features ",xterm*:RGB"
set -ga terminal-features ",foot:RGB"

set -g default-terminal "tmux-256color"

set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on

set -g status-position top
set -g status-justify left

set -g status-left ""
set -g status-right ""

set -g window-status-format " #I#{?window_zoomed_flag,+ , }"
set -g window-status-current-format " #I#{?window_zoomed_flag,+ , }"

set -g status-style "bg=black,fg=white"
set -g window-status-current-style "bg=green,fg=black"
set -g window-status-style "bg=red,fg=black"
set -g window-status-last-style "bg=red,fg=black"
set -g window-status-bell-style "bg=blue,fg=black"
set -g window-status-activity-style "bg=blue,fg=black"
set -g message-style "bg=black,fg=green"

set -g history-limit 10000000

set -g focus-events on
